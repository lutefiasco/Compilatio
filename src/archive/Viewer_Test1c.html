<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Test 1c - Sidebar + Collapsed UV Thumbnails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/universalviewer@4.2.1/dist/uv.css">
    <style>
        /*
         * TEST 1c: COMPILATIO SIDEBAR + COLLAPSED UV THUMBNAILS
         * ======================================================
         * Layout: Compilatio sidebar | UV viewer (with collapsed left panel)
         *
         * Approach: Keep Compilatio's metadata sidebar but also enable UV's
         * left panel starting COLLAPSED. User can expand thumbnails by
         * clicking UV's built-in panel toggle. This gives access to
         * thumbnails without permanently consuming horizontal space.
         *
         * Key differences from Test 1a:
         * - UV left panel starts collapsed (panelOpen: false)
         * - User can expand/collapse thumbnails via UV's own toggle
         * - More space for the image by default
         *
         * Also focuses on ensuring folio text input works and OSD
         * zoom/rotate controls are visible.
         */

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #1a1a1a;
            color: #d8d8d8;
        }

        .test-header {
            display: flex;
            align-items: baseline;
            gap: 1.5rem;
            padding: 0.5rem 1rem;
        }
        .test-header h1 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4rem;
            color: #f5f3ef;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        .test-header .approach-label {
            font-size: 0.75rem;
            color: #c9917a;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .test-header a {
            color: #888;
            font-size: 0.8rem;
            text-decoration: none;
        }
        .test-header a:hover { color: #e8e4dc; }

        .test-nav {
            display: flex;
            gap: 1rem;
            padding: 0 1rem 0.5rem;
            font-size: 0.8rem;
        }
        .test-nav a { color: #888; text-decoration: none; }
        .test-nav a:hover { color: #e8e4dc; }
        .test-nav .current { color: #e8e4dc; font-weight: 500; }

        .selector-bar {
            padding: 0.5rem 1rem;
            background: #232323;
            margin: 0 0 0.5rem 0;
        }
        .selector-bar select {
            padding: 0.35rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
            color: #d8d8d8;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .selector-bar select:focus {
            outline: none;
            border-color: #e8e4dc;
        }
        .selector-bar .count {
            font-size: 0.8rem;
            color: #888;
        }

        /* Two-column layout: Compilatio sidebar + UV viewer */
        .viewer-layout {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 0;
            height: calc(100vh - 120px);
            background: #141414;
            overflow: hidden;
        }

        .sidebar {
            background: #232323;
            border-right: 1px solid #2a2a2a;
            overflow-y: auto;
            padding: 0.75rem;
            font-size: 0.85rem;
        }
        .sidebar h3 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1rem;
            color: #f5f3ef;
            font-weight: 400;
            margin-bottom: 0.4rem;
        }
        .sidebar .meta { color: #888; font-size: 0.8rem; margin: 0.2rem 0; }
        .sidebar details {
            margin-top: 0.5rem;
            border: 1px solid #2a2a2a;
            border-radius: 2px;
        }
        .sidebar details summary {
            padding: 0.4rem 0.6rem;
            background: #2a2a2a;
            cursor: pointer;
            color: #d8d8d8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        .sidebar details summary:hover { background: #333; }
        .sidebar details[open] summary { border-bottom: 1px solid #2a2a2a; }
        .sidebar .detail-text {
            padding: 0.5rem 0.6rem;
            color: #999;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        .sidebar .source-link {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.3rem 0.6rem;
            background: #e8e4dc;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 2px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .sidebar .source-link:hover {
            background: #fff;
            color: #1a1a1a;
        }
        .sidebar .thumbs-hint {
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid #2a2a2a;
            font-size: 0.75rem;
            color: #666;
            line-height: 1.4;
        }

        /* UV container */
        .viewer-area {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #uv-viewer {
            flex: 1;
            width: 100%;
            min-height: 0;
            background: #141414;
        }
        #uv-viewer > div {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            position: relative !important;
        }
        .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        /* ===================================================
         * UV HEADER: Float-to-flex conversion
         * =================================================== */
        #uv-viewer .headerPanel .options {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            overflow: hidden !important;
            height: 40px !important;
            background: #1a1a1a !important;
            border-bottom: 1px solid #2a2a2a !important;
        }
        #uv-viewer .headerPanel .centerOptions {
            display: flex !important;
            align-items: center !important;
            flex-wrap: nowrap !important;
            position: static !important;
            width: auto !important;
            gap: 2px !important;
        }
        #uv-viewer .headerPanel .centerOptions > * {
            float: none !important;
            flex-shrink: 0 !important;
        }
        #uv-viewer .headerPanel .centerOptions .search {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            flex-wrap: nowrap !important;
            width: auto !important;
            margin: 0 4px !important;
        }
        #uv-viewer .headerPanel .centerOptions .search > * {
            float: none !important;
        }
        /* Folio text input */
        #uv-viewer .headerPanel .centerOptions .search .searchText,
        #uv-viewer .headerPanel .centerOptions .search .autocompleteText {
            width: 80px !important;
            min-width: 60px !important;
            height: 24px !important;
            padding: 2px 4px !important;
            background: #2a2a2a !important;
            border: 1px solid #444 !important;
            color: #d8d8d8 !important;
            font-size: 0.8rem !important;
        }
        #uv-viewer .headerPanel .centerOptions .search .searchText:focus,
        #uv-viewer .headerPanel .centerOptions .search .autocompleteText:focus {
            border-color: #e8e4dc !important;
            outline: none !important;
        }
        #uv-viewer .headerPanel .centerOptions .search .total {
            color: #888 !important;
            font-size: 0.8rem !important;
            white-space: nowrap !important;
        }
        #uv-viewer .headerPanel .centerOptions .search .go {
            background: #444 !important;
            color: #d8d8d8 !important;
            border: none !important;
            padding: 2px 6px !important;
            cursor: pointer !important;
            font-size: 0.75rem !important;
        }
        #uv-viewer .headerPanel .centerOptions .search .go:hover {
            background: #e8e4dc !important;
            color: #1a1a1a !important;
        }
        #uv-viewer .headerPanel .prevOptions,
        #uv-viewer .headerPanel .nextOptions {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            margin: 0 !important;
        }
        #uv-viewer .headerPanel .mode {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            margin: 0 4px !important;
        }
        #uv-viewer .headerPanel .rightOptions {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            margin-left: auto !important;
            position: absolute !important;
            right: 8px !important;
        }
        #uv-viewer .headerPanel .rightOptions > * {
            float: none !important;
        }
        #uv-viewer .headerPanel .pagingToggleButtons {
            float: none !important;
            display: flex !important;
            align-items: center !important;
        }

        /* ===================================================
         * UV LEFT PANEL: Dark theme (starts collapsed)
         * =================================================== */
        #uv-viewer .leftPanel {
            background: #1e1e1e !important;
            border-right: 1px solid #2a2a2a !important;
        }
        #uv-viewer .leftPanel .tabsContent {
            background: #1e1e1e !important;
        }
        #uv-viewer .leftPanel .tabs {
            background: #232323 !important;
            border-bottom: 1px solid #2a2a2a !important;
        }
        #uv-viewer .leftPanel .tabs a {
            color: #888 !important;
        }
        #uv-viewer .leftPanel .tabs a.on {
            color: #d8d8d8 !important;
            background: #2a2a2a !important;
        }
        #uv-viewer .leftPanel .thumbs .thumb {
            background: transparent !important;
        }
        #uv-viewer .leftPanel .thumbs .thumb .label {
            color: #999 !important;
            font-size: 0.75rem !important;
        }
        #uv-viewer .leftPanel .thumbs .thumb.selected {
            background: #2a2a2a !important;
        }
        #uv-viewer .leftPanel .thumbs .thumb.selected .label {
            color: #e8e4dc !important;
        }
        /* Collapsed state toggle button */
        #uv-viewer .leftPanel .collapse {
            background: #232323 !important;
            color: #888 !important;
            border: none !important;
        }
        #uv-viewer .leftPanel .collapse:hover {
            background: #e8e4dc !important;
            color: #1a1a1a !important;
        }
        /* Resize handle */
        #uv-viewer .leftPanel .splitter,
        #uv-viewer .splitter {
            background: #2a2a2a !important;
        }
        #uv-viewer .leftPanel .splitter:hover,
        #uv-viewer .splitter:hover {
            background: #e8e4dc !important;
        }

        /* ===================================================
         * UV CENTER PANEL + OSD controls visible
         * =================================================== */
        #uv-viewer .centerPanel,
        #uv-viewer .centerPanel .content {
            background: #141414 !important;
        }
        #uv-viewer .centerPanel > .title,
        #uv-viewer .centerPanel > .subtitle {
            display: none !important;
        }
        #uv-viewer .centerPanel .content .attribution {
            display: none !important;
            background: transparent !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }
        #uv-viewer .overlays {
            background: transparent !important;
        }
        /* Hide minimap navigator */
        #uv-viewer .openseadragon-container .navigator,
        #uv-viewer .openseadragon-navigator {
            display: none !important;
        }

        /* ===================================================
         * UV FOOTER: Dark theme
         * =================================================== */
        #uv-viewer [class*="footerPanel"] {
            background: #1a1a1a !important;
            border-top: 1px solid #2a2a2a !important;
        }

        #uv-viewer .centerPanel .credit,
        #uv-viewer .centerPanel .rights {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>Compilatio</h1>
        <span class="approach-label">Test 1c: Sidebar + Expandable Thumbs</span>
        <a href="viewer.html">&larr; Production Viewer</a>
    </div>

    <nav class="test-nav">
        <a href="Viewer_Test1.html">Test 1 (orig)</a>
        <a href="Viewer_Test1a.html">Test 1a (3-col)</a>
        <a href="Viewer_Test1b.html">Test 1b (Bodleian-style)</a>
        <span class="current">Test 1c (collapsed thumbs)</span>
    </nav>

    <div class="selector-bar">
        <select id="repository-select" aria-label="Repository">
            <option value="">All repositories</option>
        </select>
        <select id="manuscript-select" aria-label="Manuscript">
            <option value="">-- Choose a manuscript --</option>
        </select>
        <span class="count" id="manuscript-count"></span>
    </div>

    <div class="viewer-layout">
        <aside class="sidebar" id="sidebar">
            <div id="info-content">
                <p style="color: #555;">Select a manuscript to view details.</p>
            </div>
        </aside>
        <div class="viewer-area">
            <div id="viewer-placeholder" class="placeholder">
                <p>Select a manuscript above to view it.</p>
            </div>
            <div id="uv-viewer" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/universalviewer@4.2.1/dist/umd/UV.js"></script>
    <script>
    (function() {
        'use strict';

        const API_BASE = '/api';
        let allManuscripts = [];
        let uvInstance = null;

        const repoSelect = document.getElementById('repository-select');
        const msSelect = document.getElementById('manuscript-select');
        const msCount = document.getElementById('manuscript-count');
        const infoContent = document.getElementById('info-content');
        const placeholder = document.getElementById('viewer-placeholder');
        const uvViewer = document.getElementById('uv-viewer');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const resp = await fetch(`${API_BASE}/manuscripts?limit=200`);
                const data = await resp.json();
                allManuscripts = (data.manuscripts || data).filter(m => m.iiif_manifest_url);
                populateRepos();
                populateManuscripts();
                msSelect.addEventListener('change', handleSelection);
                repoSelect.addEventListener('change', () => populateManuscripts());

                const params = new URLSearchParams(window.location.search);
                const msId = params.get('ms');
                if (msId) {
                    msSelect.value = msId;
                    handleSelection();
                }
            } catch (e) {
                console.error('Failed to load manuscripts:', e);
            }
        });

        function populateRepos() {
            const repos = [...new Set(allManuscripts.map(m => m.repository).filter(Boolean))].sort();
            repos.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                repoSelect.appendChild(opt);
            });
        }

        function populateManuscripts() {
            const repo = repoSelect.value;
            const filtered = repo ? allManuscripts.filter(m => m.repository === repo) : allManuscripts;
            msSelect.innerHTML = '<option value="">-- Choose a manuscript --</option>';
            filtered.sort((a, b) => (a.shelfmark || '').localeCompare(b.shelfmark || '')).forEach(ms => {
                const opt = document.createElement('option');
                opt.value = ms.id;
                opt.textContent = `${ms.shelfmark || 'MS ' + ms.id}${ms.date_display ? ' (' + ms.date_display + ')' : ''}`;
                opt.dataset.manifest = ms.iiif_manifest_url || '';
                msSelect.appendChild(opt);
            });
            msCount.textContent = `(${filtered.length} viewable)`;
        }

        function handleSelection() {
            const opt = msSelect.selectedOptions[0];
            const id = opt?.value;
            if (!id) return;

            const ms = allManuscripts.find(m => m.id == id);
            if (!ms) return;

            // Build metadata panel with collapsible sections
            let html = `
                <h3>${esc(ms.shelfmark || '')}</h3>
                <p class="meta">${esc(ms.repository || '')}</p>
                <p class="meta">${esc(ms.date_display || '')}</p>
            `;

            if (ms.contents) {
                html += `
                    <details>
                        <summary>Contents</summary>
                        <div class="detail-text">${esc(ms.contents)}</div>
                    </details>
                `;
            }

            html += `
                <p class="thumbs-hint">
                    Click the arrow at the left edge of the viewer to show/hide folio thumbnails.
                </p>
            `;

            infoContent.innerHTML = html;

            if (ms.iiif_manifest_url) {
                loadManifest(ms.iiif_manifest_url);
            }
        }

        function loadManifest(url) {
            placeholder.style.display = 'none';
            uvViewer.style.display = 'block';

            if (!uvInstance) {
                uvInstance = UV.init('uv-viewer', {
                    manifest: url,
                    embedded: true
                });

                uvInstance.on('configure', function({ config, cb }) {
                    cb({
                        options: {
                            headerPanelEnabled: true,
                            footerPanelEnabled: true,
                            leftPanelEnabled: true,        // enable but start collapsed
                            rightPanelEnabled: false,
                            pagingEnabled: true,
                            navigatorEnabled: false
                        },
                        modules: {
                            openSeadragonCenterPanel: {
                                options: {
                                    requiredStatementEnabled: false,
                                    titleEnabled: false,
                                    subtitleEnabled: false,
                                    autoHideControls: false,        // SHOW OSD controls
                                    showHomeControl: true,
                                    controlsFadeAfterInactive: false
                                }
                            },
                            contentLeftPanel: {
                                options: {
                                    panelOpen: false,               // START COLLAPSED
                                    defaultToTreeEnabled: false,
                                    thumbsEnabled: true,
                                    twoColThumbHeight: 120,
                                    twoColThumbWidth: 80,
                                    expandFullEnabled: false
                                }
                            },
                            pagingHeaderPanel: {
                                options: {
                                    pagingToggleEnabled: true,
                                    galleryButtonEnabled: true,
                                    modeOptionsEnabled: false
                                }
                            },
                            footerPanel: {
                                options: {
                                    downloadEnabled: false,
                                    shareEnabled: false,
                                    fullscreenEnabled: true
                                }
                            }
                        }
                    });
                });
            } else {
                uvInstance.set({ manifest: url });
            }
        }

        function esc(text) {
            if (!text) return '';
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }
    })();
    </script>
</body>
</html>
