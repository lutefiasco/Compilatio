<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Test 1 - Aggressive CSS Overrides</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/universalviewer@4.2.1/dist/uv.css">
    <style>
        /*
         * TEST 1: AGGRESSIVE CSS OVERRIDE APPROACH
         * =========================================
         * Strategy: Use targeted CSS based on UV v4's actual internal class names
         * (discovered from source code analysis) to fix all 3 issues.
         *
         * Issue 1 fix: Convert UV's float-based header layout to flexbox
         * Issue 2 fix: Target specific UV containers with dark backgrounds
         * Issue 3 fix: Hide .attribution, .title, .subtitle by exact class
         */

        /* === Base page styles === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #1a1a1a;
            color: #d8d8d8;
            /* No pseudo-element decorations on this page */
        }

        .test-header {
            display: flex;
            align-items: baseline;
            gap: 1.5rem;
            padding: 0.5rem 1rem;
        }
        .test-header h1 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4rem;
            color: #f5f3ef;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        .test-header .approach-label {
            font-size: 0.75rem;
            color: #c9917a;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .test-header a {
            color: #888;
            font-size: 0.8rem;
            text-decoration: none;
        }
        .test-header a:hover { color: #e8e4dc; }

        .test-nav {
            display: flex;
            gap: 1rem;
            padding: 0 1rem 0.5rem;
            font-size: 0.8rem;
        }
        .test-nav a { color: #888; text-decoration: none; }
        .test-nav a:hover { color: #e8e4dc; }
        .test-nav .current { color: #e8e4dc; font-weight: 500; }

        .selector-bar {
            padding: 0.5rem 1rem;
            background: #232323;
            margin: 0 0 0.5rem 0;
        }
        .selector-bar select {
            padding: 0.35rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
            color: #d8d8d8;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .selector-bar select:focus {
            outline: none;
            border-color: #e8e4dc;
        }
        .selector-bar .count {
            font-size: 0.8rem;
            color: #888;
        }

        /* === Viewer layout === */
        .viewer-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 0;
            height: calc(100vh - 120px);
            background: #141414;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: #232323;
            border-right: 1px solid #2a2a2a;
            overflow-y: auto;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .sidebar h3 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            color: #f5f3ef;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        .sidebar .meta { color: #888; font-size: 0.85rem; margin: 0.25rem 0; }

        /* UV container */
        .viewer-area {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #uv-viewer {
            flex: 1;
            width: 100%;
            min-height: 0;
            background: #141414;
        }
        #uv-viewer > div {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            position: relative !important;
        }
        .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        /* ===================================================
         * ISSUE 1 FIX: UV Header Bar Wrapping
         * Convert float-based layout to flexbox.
         * UV uses .centerOptions with floated children.
         * =================================================== */

        /* Make the options bar a flex container */
        #uv-viewer .headerPanel .options {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            overflow: hidden !important;
            height: 40px !important;
            background: #1a1a1a !important;
            border-bottom: 1px solid #2a2a2a !important;
            position: relative !important;
        }

        /* Convert .centerOptions from absolute to flex child */
        #uv-viewer .headerPanel .centerOptions {
            display: flex !important;
            align-items: center !important;
            flex-wrap: nowrap !important;
            position: static !important;
            width: auto !important;
            gap: 2px !important;
        }

        /* Remove float from all children */
        #uv-viewer .headerPanel .centerOptions > * {
            float: none !important;
            flex-shrink: 0 !important;
        }

        /* Fix .search container - also floated internally */
        #uv-viewer .headerPanel .centerOptions .search {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            flex-wrap: nowrap !important;
            width: auto !important;
            margin: 0 4px !important;
        }

        #uv-viewer .headerPanel .centerOptions .search > * {
            float: none !important;
        }

        /* Fix .prevOptions and .nextOptions */
        #uv-viewer .headerPanel .prevOptions,
        #uv-viewer .headerPanel .nextOptions {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            margin: 0 !important;
        }

        /* Fix .mode radio buttons */
        #uv-viewer .headerPanel .mode {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            margin: 0 4px !important;
        }

        /* Fix .rightOptions */
        #uv-viewer .headerPanel .rightOptions {
            float: none !important;
            display: flex !important;
            align-items: center !important;
            margin-left: auto !important;
            position: absolute !important;
            right: 8px !important;
        }

        #uv-viewer .headerPanel .rightOptions > * {
            float: none !important;
        }

        #uv-viewer .headerPanel .pagingToggleButtons {
            float: none !important;
            display: flex !important;
            align-items: center !important;
        }

        /* ===================================================
         * ISSUE 2 FIX: White Box Artifact
         * Target specific UV containers that have white/light
         * backgrounds by default.
         * =================================================== */

        /* Attribution box background (semi-transparent + blur = visible artifact) */
        #uv-viewer .centerPanel .content .attribution {
            display: none !important;
            background: transparent !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }

        /* UV's overlay/dialogue containers have white backgrounds */
        #uv-viewer .overlays {
            background: transparent !important;
        }

        #uv-viewer .overlay {
            background: transparent !important;
        }

        #uv-viewer .overlay .middle {
            background: #232323 !important;
            border-color: #333 !important;
        }

        /* OpenSeadragon container */
        #uv-viewer .openseadragon-container {
            background: #141414 !important;
        }

        /* Canvas container */
        #uv-viewer .centerPanel {
            background: #141414 !important;
        }

        #uv-viewer .centerPanel .content {
            background: #141414 !important;
        }

        /* ===================================================
         * ISSUE 3 FIX: Attribution Watermark
         * Target exact UV classes for title/subtitle/attribution
         * overlays, NOT wildcard selectors.
         * =================================================== */

        /* Title overlay (manuscript name shown over image) */
        #uv-viewer .centerPanel > .title {
            display: none !important;
        }

        /* Subtitle overlay */
        #uv-viewer .centerPanel > .subtitle {
            display: none !important;
        }

        /* Attribution overlay (detailed version) */
        #uv-viewer .centerPanel .content .attribution {
            display: none !important;
        }
        #uv-viewer .centerPanel .content .attribution .header,
        #uv-viewer .centerPanel .content .attribution .main {
            display: none !important;
        }

        /* Hide OpenSeadragon navigator minimap */
        #uv-viewer .navigator,
        #uv-viewer [id*="navigator"],
        #uv-viewer .openseadragon-navigator {
            display: none !important;
        }

        /* Hide credit/rights if present */
        #uv-viewer .centerPanel .credit,
        #uv-viewer .centerPanel .rights {
            display: none !important;
        }

        /* Footer panel dark theme */
        #uv-viewer [class*="footerPanel"] {
            background: #1a1a1a !important;
            border-top: 1px solid #2a2a2a !important;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>Compilatio</h1>
        <span class="approach-label">Test 1: Aggressive CSS Overrides</span>
        <a href="viewer.html">&larr; Production Viewer</a>
    </div>

    <nav class="test-nav">
        <span class="current">Test 1 (CSS)</span>
        <a href="Viewer_Test2.html">Test 2 (Config JSON)</a>
        <a href="Viewer_Test3.html">Test 3 (No Sidebar)</a>
    </nav>

    <div class="selector-bar">
        <select id="repository-select" aria-label="Repository">
            <option value="">All repositories</option>
        </select>
        <select id="manuscript-select" aria-label="Manuscript">
            <option value="">-- Choose a manuscript --</option>
        </select>
        <span class="count" id="manuscript-count"></span>
    </div>

    <div class="viewer-layout">
        <aside class="sidebar" id="sidebar">
            <div id="info-content">
                <p style="color: #555;">Select a manuscript to view details.</p>
            </div>
        </aside>
        <div class="viewer-area">
            <div id="viewer-placeholder" class="placeholder">
                <p>Select a manuscript above to view it.</p>
            </div>
            <div id="uv-viewer" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/universalviewer@4.2.1/dist/umd/UV.js"></script>
    <script>
    (function() {
        'use strict';

        const API_BASE = '/api';
        let allManuscripts = [];
        let uvInstance = null;

        const repoSelect = document.getElementById('repository-select');
        const msSelect = document.getElementById('manuscript-select');
        const msCount = document.getElementById('manuscript-count');
        const infoContent = document.getElementById('info-content');
        const placeholder = document.getElementById('viewer-placeholder');
        const uvViewer = document.getElementById('uv-viewer');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const resp = await fetch(`${API_BASE}/manuscripts?limit=200`);
                const data = await resp.json();
                allManuscripts = (data.manuscripts || data).filter(m => m.iiif_manifest_url);
                populateRepos();
                populateManuscripts();
                msSelect.addEventListener('change', handleSelection);
                repoSelect.addEventListener('change', () => populateManuscripts());

                // Auto-load from URL params
                const params = new URLSearchParams(window.location.search);
                const msId = params.get('ms');
                if (msId) {
                    msSelect.value = msId;
                    handleSelection();
                }
            } catch (e) {
                console.error('Failed to load manuscripts:', e);
            }
        });

        function populateRepos() {
            const repos = [...new Set(allManuscripts.map(m => m.repository).filter(Boolean))].sort();
            repos.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                repoSelect.appendChild(opt);
            });
        }

        function populateManuscripts() {
            const repo = repoSelect.value;
            const filtered = repo ? allManuscripts.filter(m => m.repository === repo) : allManuscripts;
            msSelect.innerHTML = '<option value="">-- Choose a manuscript --</option>';
            filtered.sort((a, b) => (a.shelfmark || '').localeCompare(b.shelfmark || '')).forEach(ms => {
                const opt = document.createElement('option');
                opt.value = ms.id;
                opt.textContent = `${ms.shelfmark || 'MS ' + ms.id}${ms.date_display ? ' (' + ms.date_display + ')' : ''}`;
                opt.dataset.manifest = ms.iiif_manifest_url || '';
                msSelect.appendChild(opt);
            });
            msCount.textContent = `(${filtered.length} viewable)`;
        }

        function handleSelection() {
            const opt = msSelect.selectedOptions[0];
            const id = opt?.value;
            if (!id) return;

            const ms = allManuscripts.find(m => m.id == id);
            if (!ms) return;

            // Update info panel
            infoContent.innerHTML = `
                <h3>${esc(ms.shelfmark || '')}</h3>
                <p class="meta">${esc(ms.repository || '')}</p>
                <p class="meta">${esc(ms.date_display || '')}</p>
                ${ms.contents ? '<p style="color:#999;font-size:0.85rem;margin-top:0.75rem;line-height:1.5">' + esc(ms.contents) + '</p>' : ''}
            `;

            // Load viewer
            if (ms.iiif_manifest_url) {
                loadManifest(ms.iiif_manifest_url);
            }
        }

        function loadManifest(url) {
            placeholder.style.display = 'none';
            uvViewer.style.display = 'block';

            if (!uvInstance) {
                uvInstance = UV.init('uv-viewer', {
                    manifest: url,
                    embedded: true
                });

                /*
                 * TEST 1 CONFIG: Same basic structure as production,
                 * but with corrected module-level options.
                 * The CSS does the heavy lifting in this test.
                 */
                uvInstance.on('configure', function({ config, cb }) {
                    cb({
                        options: {
                            headerPanelEnabled: true,
                            footerPanelEnabled: true,
                            leftPanelEnabled: false,
                            rightPanelEnabled: false
                        },
                        modules: {
                            openSeadragonCenterPanel: {
                                options: {
                                    requiredStatementEnabled: false,
                                    titleEnabled: false,
                                    subtitleEnabled: false
                                }
                            }
                        }
                    });
                });
            } else {
                uvInstance.set({ manifest: url });
            }
        }

        function esc(text) {
            if (!text) return '';
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }
    })();
    </script>
</body>
</html>
