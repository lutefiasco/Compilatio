<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscript Viewer - Compilatio</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Mirador CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/mirador@3.3.0/dist/mirador.min.css">
</head>
<body>
    <div class="container viewer-container">
        <header>
            <h1>Compilatio</h1>
            <p class="subtitle">Manuscript Viewer</p>
            <nav class="viewer-nav">
                <a href="index.html" class="nav-link-back">← Back to Home</a>
            </nav>
        </header>

        <main>
            <!-- Manuscript Selector -->
            <section class="manuscript-selector-section">
                <div class="selector-wrapper">
                    <div class="selector-group">
                        <label for="repository-select">Repository</label>
                        <select id="repository-select" class="repository-select">
                            <option value="">All repositories</option>
                        </select>
                    </div>
                    <div class="selector-group">
                        <label for="manuscript-select">Manuscript</label>
                        <select id="manuscript-select" class="manuscript-select">
                            <option value="">-- Choose a manuscript --</option>
                        </select>
                    </div>
                    <span class="manuscript-count" id="manuscript-count"></span>
                </div>
                <div class="selector-info" id="selector-info">
                    <p>Select a manuscript from the dropdown to view it in the IIIF viewer.</p>
                </div>
            </section>

            <!-- Two-column layout: Sidebar + Main Viewer -->
            <div class="viewer-layout">
                <!-- Sidebar -->
                <aside id="manuscript-sidebar" class="manuscript-sidebar" role="complementary">
                    <nav class="sidebar-tabs" role="tablist" aria-label="Sidebar panels">
                        <button class="sidebar-tab active"
                                data-tab="info"
                                role="tab"
                                aria-selected="true"
                                aria-controls="info-panel"
                                id="tab-info">Info</button>
                    </nav>

                    <!-- Info Panel (Metadata) -->
                    <div class="sidebar-panel"
                         id="info-panel"
                         role="tabpanel"
                         aria-labelledby="tab-info">
                        <div class="info-content" id="info-content">
                            <p class="panel-placeholder">Select a manuscript to view details.</p>
                        </div>
                    </div>

                    <button class="sidebar-collapse"
                            aria-label="Collapse sidebar"
                            aria-expanded="true"
                            id="sidebar-collapse-btn">«</button>
                </aside>

                <!-- Main Viewer Area -->
                <div class="main-viewer">
                    <!-- Viewer Placeholder (shown when no manuscript selected) -->
                    <div id="viewer-placeholder" class="viewer-placeholder">
                        <p>Select a manuscript from the dropdown above to view it.</p>
                    </div>

                    <!-- Mirador IIIF Viewer -->
                    <div id="mirador-viewer"
                         class="viewer-panel"
                         role="tabpanel"
                         aria-labelledby="mode-iiif"></div>
                </div>
            </div>
        </main>
    </div>
    <!-- Mirador JS -->
    <script src="https://unpkg.com/mirador@3.3.0/dist/mirador.min.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
